apiVersion: apps/v1
kind: Deployment
metadata:
  name: multifish
  namespace: default
  labels:
    app: multifish
spec:
  replicas: 2
  selector:
    matchLabels:
      app: multifish
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  template:
    metadata:
      labels:
        app: multifish
    spec:
      containers:
      - name: multifish
        image: johnbluedocker/multifish:latest
        imagePullPolicy: Always
        
        ports:
        - containerPort: 8080
          name: http
          protocol: TCP
        
        # Environment variables
        env:
        - name: PORT
          value: "8080"
        - name: LOG_LEVEL
          value: "info"
        - name: WORKER_POOL_SIZE
          value: "100"
        - name: LOGS_DIR
          value: "/var/log/multifish"
        - name: SHUTDOWN_TIMEOUT
          value: "60"
        - name: AUTH_ENABLED
          value: "false"
        - name: AUTH_MODE
          value: "none"
        - name: RATE_LIMIT_ENABLED
          value: "true"
        - name: RATE_LIMIT_RATE
          value: "100.0"
        - name: RATE_LIMIT_BURST
          value: "200"
        
        # Volume mounts
        volumeMounts:
        - name: config
          mountPath: /app/config.yaml
          subPath: config.yaml
          readOnly: true
        - name: logs
          mountPath: /var/log/multifish
        
        # Command
        command: ["./multifish"]
        args: ["-config", "/app/config.yaml"]
        
        # Resource limits
        resources:
          requests:
            memory: "512Mi"
            cpu: "500m"
          limits:
            memory: "2Gi"
            cpu: "2000m"
        
        # Liveness probe
        livenessProbe:
          httpGet:
            path: /MultiFish/v1
            port: 8080
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        
        # Readiness probe
        readinessProbe:
          httpGet:
            path: /MultiFish/v1
            port: 8080
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
      
      # Volumes
      volumes:
      - name: config
        configMap:
          name: multifish-config
      - name: logs
        emptyDir: {}
      
      # Security context
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        fsGroup: 1000
