apiVersion: v1
kind: Secret
metadata:
  name: multifish-secret
  namespace: default
  labels:
    app: multifish
type: Opaque
stringData:
  # Token authentication tokens (comma-separated)
  auth-tokens: "your-secret-token-1,your-secret-token-2,your-secret-token-3"
  
  # Or basic authentication (if using AUTH_MODE=basic)
  # auth-username: "admin"
  # auth-password: "your-secure-password"
