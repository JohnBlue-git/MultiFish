version: '3.8'

services:
  multifish:
    build:
      context: .
      dockerfile: Dockerfile
    image: multifish:production
    container_name: multifish-prod
    restart: always
    
    # Use .env.production file for secrets
    env_file:
      - .env.production
    
    environment:
      - PORT=8080
      - LOG_LEVEL=info
      - WORKER_POOL_SIZE=200
      - LOGS_DIR=/var/log/multifish
      - SHUTDOWN_TIMEOUT=60
      - AUTH_ENABLED=true
      - AUTH_MODE=token
      - RATE_LIMIT_ENABLED=true
      - RATE_LIMIT_RATE=100.0
      - RATE_LIMIT_BURST=200
    
    ports:
      - "8080:8080"
    
    volumes:
      # Logs directory with named volume
      - multifish-logs:/var/log/multifish
      # Production configuration (read-only)
      - ./config.production.yaml:/app/config.yaml:ro
    
    command: ./multifish -config /app/config.yaml
    
    # Resource limits
    deploy:
      resources:
        limits:
          cpus: '2.0'
          memory: 2G
        reservations:
          cpus: '1.0'
          memory: 1G
    
    # Health check
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:8080/MultiFish/v1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    
    # Logging configuration
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "5"
        compress: "true"
    
    # Network
    networks:
      - multifish-network

# Named volumes for persistence
volumes:
  multifish-logs:
    driver: local

# Networks
networks:
  multifish-network:
    driver: bridge
